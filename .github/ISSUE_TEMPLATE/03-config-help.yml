        #### 2ï¸âƒ£ **Common misconceptions in testing push** âš ï¸
        When testing message push, please check the following configurations:

        **Required configuration items:**
        - âŒ **Wrong**: `report.mode` set to `incremental` (incremental mode only pushes when there is new content)
        - âœ… **Correct**: `report.mode` set to `daily` or `current`
        - âŒ **Wrong**: `notification.push_window.enabled` set to `true` (push time window will limit push time)
        - âœ… **Correct**: `notification.push_window.enabled` set to `false` (recommended to disable during testing)

        **Explanation:**
        - Push time window control is an optional feature. When enabled, it only pushes within the specified time range
        - If the current time is not within the set window range, push messages will not be received
        - It is recommended to disable this feature first during testing

        #### 3ï¸âƒ£ **YAML format is very strict** ğŸ“
        The 3 most common errors in configuration files:
        ```yaml
        # âŒ Wrong example 1: incorrect indentation (must use spaces, not tabs)
        notification:
        enable_notification: true  # â† Error: missing indentation

        # âŒ Wrong example 2: no space after colon
        enable_notification:true  # â† Error: need space after colon

        # âœ… Correct example:
        notification:
          enable_notification: true  # â† Correct: 2-space indentation + space after colon
        ```

        #### 4ï¸âƒ£ **Prepare information based on deployment method** ğŸ“¦

        **If you are using GitHub Actions deployment:**
        1. **Must provide** Actions workflow link (format: `https://github.com/your-username/TrendRadar/actions/workflows/crawler.yml`)
        2. **How to view and screenshot execution logs:**
           ```
           Step 1: Open your repository, click the "Actions" tab at the top
           Step 2: Click the "Crawler" workflow on the left
           Step 3: Click the most recent run record (the top one)
           Step 4: Click to expand the "Run crawler" step
           Step 5: Screenshot the complete log content (especially the red error parts)
           ```
        3. Provide `config.yaml` configuration content (remember to hide webhook URLs)

        **If you are using Docker deployment:**
        1. Provide project directory structure screenshot (run `ls -la` or open file manager)
        2. Provide Docker logs (run `docker logs container_name`)
        3. Provide container status (run `docker ps -a`)
        4. Provide `.env` file content (hide sensitive information)

        **If you are running locally:**
        1. Provide complete error message screenshots
        2. Provide `config.yaml` configuration content
        3. Provide Python version (run `python --version`)

        #### 5ï¸âƒ£ **Suggestions when encountering difficulties** ğŸ¤”
        - If you still have no progress after trying for more than 30 minutes, it is recommended to consider changing your approach
        - You can try:
          1. Re-read the relevant documentation sections from the beginning
          2. Try other deployment methods (such as switching from Docker to GitHub Actions)
          3. Compare with documentation examples and check for differences

