app:
  version_check_url: "https://raw.githubusercontent.com/sansan0/TrendRadar/refs/heads/master/version"
  show_version_update: true # Control display of version update notifications, if false, no new version notifications will be shown

crawler:
  request_interval: 1000 # Request interval (milliseconds)
  enable_crawler: true # Whether to enable news crawling function, if false, the program will stop directly
  use_proxy: false # Whether to enable proxy, false means disabled
  default_proxy: "http://127.0.0.1:10086"

# ğŸ”¸ daily (Daily summary mode)
#   â€¢ Push timing: Scheduled pushes (default hourly)
#   â€¢ Display content: All matching news of the day + new news section
#   â€¢ Use case: Daily summary, comprehensive understanding of daily hot trends
#
# ğŸ”¸ current (Current ranking mode)
#   â€¢ Push timing: Scheduled pushes (default hourly)
#   â€¢ Display content: Current ranking matching news + new news section
#   â€¢ Use case: Real-time hot trend tracking, understanding current most popular content
#
# ğŸ”¸ incremental (Incremental monitoring mode)
#   â€¢ Push timing: Push only when there are new additions
#   â€¢ Display content: Newly appeared news matching frequency keywords
#   â€¢ Use case: Avoid interference from duplicate information

# Push mode selection
report:
  mode: "daily" # Options: "daily"|"incremental"|"current"
  rank_threshold: 5 # Ranking highlight threshold
  sort_by_position_first: false # Sorting priority: true=sort by configured position first, false=sort by hot count first
  max_news_per_keyword: 0 # Maximum display count per keyword, 0=no limit

notification:
  enable_notification: true # Whether to enable notification function, if false, no mobile notifications will be sent
  message_batch_size: 4000 # Message batch size (bytes) (don't touch this config)
  dingtalk_batch_size: 20000 # DingTalk message batch size (bytes) (don't touch this config either)
  feishu_batch_size: 29000 # Feishu message batch size (bytes)
  batch_send_interval: 3 # Batch sending interval (seconds)
  feishu_message_separator: "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”" # Feishu message separator

  # ğŸ• Push time window control (optional feature)
  # Purpose: Limit the time range for pushes to avoid non-working hours disturbances
  # Use cases:
  #   - Only want to receive pushes during workday daytime (e.g., 09:00-18:00)
  #   - Want to receive summaries at a fixed time in the evening (e.g., 20:00-22:00)
  push_window:
    enabled: false  # Whether to enable push time window control, default disabled
    # Note: GitHub Actions execution time is unstable, time range should be at least 2 hours
    # For precise scheduled pushes, recommend using Docker deployment on personal server
    time_range:
      start: "20:00"  # Push time window start (Beijing time)
      end: "22:00"    # Push time window end (Beijing time)
    once_per_day: true  # Only push once per day within time window, if false, push every execution within window
    push_record_retention_days: 7  # Push record retention days

